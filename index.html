<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Pomodoro Timer</title>
    
    <style>
      :root {
        --bg: #ffffff;
        --text: #222222;
        --accent: #e74c3c;
      }

      body.dark {
        --bg: #1e1e1e;
        --text: #ffffff;
        --accent: #ff7675;
      }

      body {
        margin: 0; 
        font-family: 'Arial';
        background-color: var(--bg);
        color: var(--text);
        text-align: center;
        padding: 2rem;
        transition: background 0.3s, color 0.3s;
      }

      #timer {
        font-size: 5rem;
        margin: 20px;
        color: var(--accent);
      }

      button, select, input {
        padding: 10px 15px;
        font-size: 1rem;
        margin: 5px;
        border: none;
        border-radius: 5px;
      }

      button {
        background-color: var(--accent);
        color: #fff;
        cursor: pointer;
      }

      #settings {
        margin-top: 20px;
        padding: 1rem;
        border: 1px solid #ccc;
        display: none;
      }

      .toggle-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        color: var(--text);
        font-size: 1.5rem;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåì</button>

    <h1>Pomodoro Timer</h1>
    
    <div id="timer">25:00</div>
    
    <div>
      <button onclick="startPauseTimer()">‚ñ∂Ô∏è Start</button>
      <button onclick="resetTimer()">‚èπÔ∏è Reset</button>
      <button onclick="toggleSettings()">‚öôÔ∏è Settings</button>
    </div>

    <div id="settings">
      <div>
        <label>Work Time:</label>
        <select id="workDuration">
          <option>20</option>
          <option selected>25</option>
          <option>30</option>
          <option>35</option>
          <option>40</option>
          <option>45</option>
          <option>50</option>
          <option>55</option>
          <option>60</option>
        </select> mins
      </div>

      <div>
        <label>Break Time:</label>
        <select id="breakDuration">
          <option>5</option>
          <option selected>10</option>
          <option>15</option>
          <option>20</option>
          <option>25</option>
          <option>30</option>
        </select> mins
      </div>

      <div>
        <label>Font Size:</label>
        <input type="range" min="40" max="100" value="80" oninput="adjustFont(this.value)" />
      </div>
    </div>

    <script>
      let isRunning = false;
      let isBreak = false;
      let timeLeft = 25 * 60;
      let timerId;

      const timerDisplay = document.getElementById('timer');
      const workSelect = document.getElementById('workDuration');
      const breakSelect = document.getElementById('breakDuration');
      const settingsDiv = document.getElementById('settings');

      function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }

      function startPauseTimer() {
        if (!isRunning) {
          isRunning = true;
          timerId = setInterval(() => {
            if (timeLeft > 0) {
              timeLeft--;
              updateTimerDisplay();
            } else {
              clearInterval(timerId);
              isRunning = false;
              isBreak = !isBreak;
              timeLeft = (isBreak ? parseInt(breakSelect.value) : parseInt(workSelect.value)) * 60;
              alert(isBreak ? "Break time!" : "Back to work!");
              startPauseTimer(); // Auto start next session
            }
          }, 1000);
        } else {
          clearInterval(timerId);
          isRunning = false;
        }
      }

      function resetTimer() {
        clearInterval(timerId);
        isRunning = false;
        isBreak = false;
        timeLeft = parseInt(workSelect.value) * 60;
        updateTimerDisplay();
      }

      function toggleSettings() {
        settingsDiv.style.display = settingsDiv.style.display === 'none' ? 'block' : 'none';
      }

      function adjustFont(size) {
        timerDisplay.style.fontSize = size + 'px';
      }

      function toggleDarkMode() {
        document.body.classList.toggle('dark');
      }

      // Initialize
      updateTimerDisplay();
    </script>
  </body>
</html>
