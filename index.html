<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #A8B8A0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .browser-window {
                background: #F5F2E8;
                border: 3px solid #8B7355;
                border-radius: 8px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
                width: 100%;
                max-width: 700px;
                overflow: hidden;
            }

            .browser-header {
                background: #8FA085;
                border-bottom: 3px soid #8B7355;
                padding: 12px 16px;
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .browser-controls {
                display: flex;
                gap: 8px;
            }

            .control-btn {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                border: 2px solid #8B7355;
            }

            .close-btn { background: #D4A574; }
            .minimize-btn { background: #C4A084; }
            .maximize-btn { background: #A8B8A0; }

            .address-bar {
                flex: 1;
                background: #F5F2E8;
                border: 2px solid #8B7355;
                border-radius: 4px;
                padding: 6px 12px;
                font-size: 14px;
                color: #3A3A3A;
                font-weight: 500;
            }

            .browser-icon {
                display: flex;
                gap: 8px;
            }

            .browser-icon {
                width: 18px;
                height: 18px;
                background: #D4A574;
                border: 2px solid #8B7355;
                border-radius: 3px;
            }

            .window-content {
                background: #F5F2E8;
                min-height: 500px;
                padding: 30px;
                position: relative;
            }

            .app-window {
                background: #F5F2E8;
                border: 3px solid #8B7355;
                border-radius: 8px;
                overflow: hidden;
                margin: 0 auto;
                max-width: 600px;
            }

            .app-headder {
                background: #D4A574;
                border-bottom: 3px solid #8B7355;
                padding: 12px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .app-title {
                font-size: 18px;
                font-weight: bold;
                color: #3A3A3A;
                letter-spacing: 1px;
            }

            .app-conttrols {
                display: flex;
                gap: 6px;
            }

            .app-control {
                width: 18px;
                height: 18px;
                border: 2px solid #8B7355;
                border-radius: 3px;
            }

            .app-control:nth-child(1) { background: #F5F2E8; }
            .app-control:nth-child(2) { background: #F5F2E8; }
            .app-control:nth-child(3) { background: #C4A084; }

            .app-content {
                background: #F5F2E8;
                padding: 40px 30px;
                text-align: center;
            }

            .session-indicator {
                background: #8FA085;
                border: 2px solid #8B7355;
                border-radius: 6px;
                padding: 12px 24px;
                margin-bottom: 25px;
                display: inline-block; 
            }

            .session-type {
                font-size: 16px;
                font-weight: bold;
                color: #3A3A3A;
                text-transform: uppercase;
                letter-spacing: 1.5px;
            }

            .break-session.session-indicator {
                background: #A8B8A0;
            }

            .break-session.session-type {
                color: #3A3A3A;
            }

            .timer-container {
                background: #F5F2E8;
                border: 4px solid #8B7355;
                border-radius: 8px;
                padding: 30px;
                margin-bottom: 25px;
                box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            

        </style>
    </head>
</html>
